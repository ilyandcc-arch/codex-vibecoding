<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Звёздная тропа</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="scene">
      <div class="scene__glow"></div>
      <div class="scene__dust scene__dust--front"></div>
      <div class="scene__dust scene__dust--back"></div>
      <div class="scene__path">
        <div class="scene__sparkles scene__sparkles--dense"></div>
        <div class="scene__sparkles scene__sparkles--soft"></div>
      </div>
      <div class="scene__figure" aria-hidden="true"></div>
      <header class="scene__header">
        <p class="scene__eyebrow">Межзвёздное путешествие</p>
        <h1 class="scene__title">Вдохновляющая тропа сквозь космос</h1>
        <p class="scene__subtitle">
          Утоните в потоке звёздной пыли и света &mdash; интерактивный фон повторяет
          настроение оригинальной иллюстрации, создавая эффект движения и глубины.
        </p>
        <div class="scene__actions">
          <button class="scene__button scene__button--primary">Исследовать</button>
          <button class="scene__button scene__button--ghost">Смотреть галерею</button>
        </div>
      </header>
    </main>
  </body>
</html>
